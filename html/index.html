<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <title>Adobe SDK Sandbox</title>

        <link rel="stylesheet" href="stylesheets/style.css">
    </head>
    <body>

        <div> </div>

        <!-- Add an edit button, passing the HTML id of the image
            and the public URL to the image -->
        <a href="#" onclick="return launchEditor('editableimage1',
            'img/field.jpeg');">Edit!</a>

        <!-- original line of HTML here: -->
        <img id="editableimage1" src="img/field.jpeg" height="500" width="700" />

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/js/vendor/jquery.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <script>


            var featherEditor = new Aviary.Feather({
                apiKey: clientSecret,
                tools: ['draw', 'stickers'],
                onSave: function(imageID, newURL) {
                    console.log("saving");
                    var img = document.getElementById(imageID);
                    img.src = newURL;
                    console.log(img);
                }
            });

            function launchEditor(id, src) {
                featherEditor.launch({
                    image: id,
                    url: src
                });
                return false;
            }

        </script>


    </body>
</html>
